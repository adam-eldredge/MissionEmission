<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>Welcome to Mission Emission! Log in or create an account below.</p>
  <p><a href="{% url 'login' %}">Log In</a></p>
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
